<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8"/>
    <title>List of Members</title>
</head>
<body>
<!--/*@thymesVar id="clan" type="com.kosmopolitika.sharesquareclan.model.Clan"*/-->
<h2 th:text="'List of Members'">Owners List</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="clan : ${clans}">
        <td th:text="${clan.id}">1</td>
        <td th:text="${clan.firstName}">Joe</td>
        <td th:text="${clan.lastName}">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
