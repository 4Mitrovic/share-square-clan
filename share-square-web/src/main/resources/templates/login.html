<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <title>Login Page</title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div class="col-sm-10">
        <label class="col-sm-2 control-label"> User Name : <input class="form-control" size="30" maxlength="50" type="text" name="username"/> </label>
    </div>
    <div class="col-sm-10">
        <label class="col-sm-2 control-label"> Password: <input class="form-control" size="30" maxlength="50" type="password" name="password"/> </label>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
        <input class="form-control" type="submit" value="Sign In"/>
    </div>
</form>
</body>
</html>
