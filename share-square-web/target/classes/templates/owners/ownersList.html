<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

  <body>

    <h2>Owners</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
            <th style="width: 200px;">Address</th>
            <th>City</th>
            <th style="width: 120px">Telephone</th>
            <th style="width: 120px">Type</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="clan : ${selections}">
              <td>
                  <a th:href="@{/owners/__${clan.id}__}" th:text="${clan.firstName + ' ' + clan.lastName}"/></a>
              </td>
              <td th:text="${clan.address}"/>
              <td th:text="${clan.city}"/>
              <td th:text="${clan.telephone}"/>
              <td th:text="${clan.clanType}"/>
          </tr>
        </tbody>
    </table>

  </body>
</html>
